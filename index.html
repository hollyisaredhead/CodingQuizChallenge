<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div id="highScore">
            <a href="" id="highScore">View Highscores</a>
        </div>

        <div id="timer">
            <!-- <span id="seconds"> Time: 0</span>-->
        </div>
    </nav>


    <div class="container">
      
            <div id="startPage" class="start">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h1> Coding Quiz</h1>
                    <p> Anwser the code-related questions in given time limit. Choose your anwsers wisely every
                        incorrect answer will penalize your score/time by ten seconds.</p>
                </div>
                <button id="startBtn">Start Quiz</button>
                <div class="col-sm-3"></div>
            </div>
        
                <div id="questions" class="hide">
                    <h2 id="questionsTitle"> </h2>
                    <div id="options" class="options"></div>
                </div>

                <div id="gameOver" class="hide">
                    Game Over! Final Score: <span id="finalScore"></span>
                    Initials: <input type="text" id="name" max="3">
                    <button id="submit">Submit</button>
                </div>
                <script src="questions.js"></script>
                <script src="script2.js"></script>
</body>

</html>
